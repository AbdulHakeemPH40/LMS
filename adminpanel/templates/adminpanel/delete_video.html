{% extends 'adminpanel/admin_base.html' %}
{% load static %}

{% block title %}Delete Video | Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Delete Video</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the video titled "<strong>{{ video.title }}</strong>"?</p>
            
            <form method="post" id="delete-form">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-danger px-4" onclick="return confirmDelete()">Yes, Delete</button>
                    <a href="{% url 'manage_videos' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // JavaScript function for delete confirmation
    function confirmDelete() {
        return confirm("Are you sure you want to delete this video?");
    }
</script>
{% endblock %}
